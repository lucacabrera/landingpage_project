<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="game">
      <div class="container">
        <div class="text">
          <p>Choose one: Rock, Paper or Scissors.</p>
        </div>
        <div class="buttons">
          <button id="Rock">Rock</button>
          <button id="Paper">Paper</button>
          <button id="Scissors">Scissors</button>
        </div>
      </div>

      <div class="round">
        <div class="playerChoice">You chose</div>
        <div class="computerChoice">Computer chose</div>
        <div class="result">Result:</div>
      </div>
    </div>

    <div class="score">
      <div class="playerscore">Player = 0</div>
      <div class="computerscore">Computer = 0</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
